<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Eric Greuter — Art</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="author" content="Eric Greuter">
</head>
<body>
  <div id="header-container"></div>

  <main>
    <div class="home-description-box" id="home-description"></div>
    <div class="home-svg-container">
      <figure>
        <img src="images/lead.jpg" alt="Featured artwork" class="home-image">
        <figcaption></figcaption>
      </figure>
    </div>

    <!-- Hidden form to ensure Netlify detects the contact form at build time -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name">
      <input type="email" name="email">
      <textarea name="message"></textarea>
    </form>
  </main>

  <footer class="site-footer">© Eric Greuter</footer>

  <script src="js/main.js" defer></script>
</body>
</html>
