<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Eric Greuter</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="author" content="Eric Greuter">
</head>
<body>
  <div id="header-container"></div>

  <main>
    <section class="panel">
      <h2>Contact Information</h2>
      <p>You can reach Eric at: <strong>eric.greuter@gmail.com</strong></p>
      <p>Or use the contact form (not functional in this static demo):</p>
      <form class="contact-form" onsubmit="event.preventDefault(); alert('This is a static demo. Replace with your own form handling.');">
        <label>Name<br><input type="text" name="name"></label>
        <label>Email<br><input type="email" name="email"></label>
        <label>Message<br><textarea name="message" rows="4"></textarea></label>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">© Eric Greuter</footer>

  <script src="js/main.js" defer></script>
</body>
</html>
