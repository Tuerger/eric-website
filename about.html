<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,height=device-height,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="EG Art">
  <meta name="theme-color" content="#4d6291">
  <title>About Me — Eric Greuter</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="author" content="Eric Greuter">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/images/Logo.ico" sizes="any" type="image/x-icon">
  <meta name="theme-color" content="#4d6291">
</head>
<body>
  <div id="header-container"></div>

  <main>
    <div class="about-container">
      <div class="about-image">
        <img src="images/myself.jpg" alt="Eric Greuter" loading="lazy">
      </div>
      <div class="about-content">
        <section class="panel">
          <h2 id="about-title"></h2>
          <p id="about-quote" style="font-weight:bold;font-style:italic;margin-bottom:1rem"></p>
          <p id="about-p1"></p>
          <p id="about-p2" style="font-style:italic"></p>
        </section>
        
        <section class="panel">
          <h2 id="contact-title"></h2>
          <p id="contact-p1"></p>
          <p id="contact-p2"></p>
          <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" action="thanks.html" class="contact-form">
            <input type="hidden" name="form-name" value="contact">
            <p style="display:none">
              <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
            </p>
            <label><span id="form-name-label"></span><br><input type="text" name="name" required></label>
            <label><span id="form-email-label"></span><br><input type="email" name="email" required></label>
            <label><span id="form-message-label"></span><br><textarea name="message" rows="4" required></textarea></label>
            <button type="submit" id="form-submit"></button>
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer">© Eric Greuter</footer>

  <script src="js/main.js" defer></script>
</body>
</html>
